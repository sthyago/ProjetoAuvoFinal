<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
<mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="contato">
    <mat-header-cell mat-header-cell *matHeaderCellDef> Contato </mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element">

      <div class="col-md-3">
        <button type="button" class="btn btn-info"
                (click)="openCloseInfo(element)"
                aria-haspopup="true" aria-expanded="false">
          {{element.name}}
        </button> 
      </div>
      <br />
      <div class="row">
        <div class="col-md-12" *ngIf="isOpenClose">
          <a>Cargo: {{element.cargo}} </a>
          <a>Telefone: {{element.telefone}}</a>
          <a>E-mail: {{element.email}} </a>

          <div style="margin-bottom: 5px;">
            <button style="margin-left: 100px; font-weight: bold;" class="btn-warning" (click)="openEditarContato()">Editar</button>
          </div>
        </div>
      </div>
</mat-cell>
  </ng-container>
  <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <!-- Row shown when there is no matching data.-->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</mat-table>
